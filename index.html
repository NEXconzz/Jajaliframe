<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bull</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #960000;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }
        .video-container {
            flex: 2;
            background-color: black;
            height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
        }
        .prestasi-container {
            flex: 1;
            padding-left: 20px;
        }
        .prestasi-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .prestasi-container button:hover {
            background-color: #bbb;
        }
        .prestasi-container img {
            width: 100%;
            max-width: 300px; 
            height: auto; 
            margin-top: 20px;
            border-radius: 10px; 
        }

        .footer {
            background-color: #960000;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        marquee {
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="header">Prestasi Moklet</div>

    <div class="container">
        <div class="video-container"> 
            <iframe id="videoFrame" src="https://www.youtube.com/embed/rb8z2BMrd60" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="prestasi-container">
            <button id="btn1">Video 1</button>
            <button id="btn2">Video 2</button>
            <button id="btn3">Video 3</button>
            <button id="btn4">Video 4</button>
            <button id="btn5">Video 5</button>
        </div>
    </div>

    <div class="footer">
        <marquee>ðŸ”¥ Selamat Datang di Website Prestasi Moklet! Lihat berbagai prestasi terbaik dari siswa kami  ðŸ”¥</marquee>
    </div>

    <script>
        const videoLinks = {
            btn1: "https://www.youtube.com/embed/rb8z2BMrd60",
            btn2: "https://www.youtube.com/embed/ZUJJdeByJa0", 
            btn3: "https://www.youtube.com/embed/PrqYohBV58o",
            btn4: "https://www.youtube.com/embed/2k0SmqbBIpQ",
            btn5: "https://www.youtube.com/embed/Akwm2UZJ34o"
        };

        // Ambil elemen iframe
        const videoFrame = document.getElementById("videoFrame");


        Object.keys(videoLinks).forEach(id => {
            document.getElementById(id).addEventListener("click", function() {
                videoFrame.src = videoLinks[id]; 
            });
        });
    </script>

</body>
</html>
